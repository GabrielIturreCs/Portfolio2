<section id="about" class="py-24 bg-slate-50 dark:bg-slate-900/50 relative overflow-hidden">
    <!-- Decorative background elements -->
    <div
        class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-slate-200 dark:via-slate-800 to-transparent">
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

            <!-- Left Column: Content -->
            <div class="order-2 lg:order-1 animate-fade-in-up">
                <h2 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-8 leading-tight">
                    {{ 'ABOUT.TITLE' | translate }}
                </h2>

                <div class="space-y-6 text-lg text-slate-600 dark:text-slate-300 leading-relaxed">
                    <p>
                        {{ 'ABOUT.TEXT_1' | translate }}
                    </p>
                    <p>
                        {{ 'ABOUT.TEXT_2' | translate }}
                    </p>
                </div>

                <!-- Stats Bar -->
                <div class="mt-10 grid grid-cols-3 gap-4 border-t border-slate-200 dark:border-slate-800 pt-8">
                    <div class="text-center lg:text-left">
                        <span class="block text-lg md:text-xl font-bold text-primary-600 dark:text-primary-400">{{
                            'ABOUT.STATS.EXP' | translate }}</span>
                    </div>
                    <div class="text-center lg:text-left">
                        <span class="block text-lg md:text-xl font-bold text-primary-600 dark:text-primary-400">{{
                            'ABOUT.STATS.PROJECTS' | translate }}</span>
                    </div>
                    <div class="text-center lg:text-left">
                        <span class="block text-lg md:text-xl font-bold text-primary-600 dark:text-primary-400">{{
                            'ABOUT.STATS.COMMIT' | translate }}</span>
                    </div>
                </div>
            </div>

            <!-- Right Column: Video -->
            <div class="order-1 lg:order-2 animate-fade-in-up" style="animation-delay: 0.2s;">
                <div
                    class="relative rounded-2xl overflow-hidden shadow-2xl shadow-primary-500/10 border border-slate-200 dark:border-slate-700 group">
                    <!-- Glow effect -->
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-primary-500 to-indigo-500 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200">
                    </div>

                    <div class="relative bg-slate-900 rounded-xl overflow-hidden aspect-video">
                        <lite-youtube videoid="j78UH984PNQ" params="rel=0&modestbranding=1"
                            style="background-image: url('https://i.ytimg.com/vi/j78UH984PNQ/hqdefault.jpg');"
                            class="w-full h-full rounded-xl"></lite-youtube>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
