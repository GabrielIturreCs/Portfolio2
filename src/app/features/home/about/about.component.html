<section id="about" class="py-24 bg-slate-900 relative overflow-hidden">

    <!-- Decorative Background -->
    <div
        class="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-slate-800/20 to-transparent pointer-events-none">
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

            <!-- Left Column: Video & Visuals -->
            <div class="relative group animate-fade-in-up" style="animation-delay: 0.2s;">
                <!-- Abstract Decoration -->
                <div
                    class="absolute -top-10 -left-10 w-32 h-32 bg-primary-500/10 rounded-full blur-2xl group-hover:bg-primary-500/20 transition-all duration-500">
                </div>
                <div
                    class="absolute -bottom-10 -right-10 w-40 h-40 bg-indigo-500/10 rounded-full blur-2xl group-hover:bg-indigo-500/20 transition-all duration-500">
                </div>

                <!-- Video Container -->
                <div
                    class="relative rounded-2xl overflow-hidden shadow-2xl shadow-black/50 border border-slate-700/50 transform transition-all duration-500 group-hover:scale-[1.02] group-hover:shadow-primary-900/20">
                    <div class="aspect-video bg-slate-800">
                        <lite-youtube videoid="j78UH984PNQ" params="rel=0&modestbranding=1"
                            style="background-image: url('https://i.ytimg.com/vi/j78UH984PNQ/hqdefault.jpg');"
                            class="w-full h-full rounded-xl"></lite-youtube>
                    </div>

                    <!-- Overlay Gradient -->
                    <div class="absolute inset-0 pointer-events-none border-2 border-white/5 rounded-2xl"></div>
                </div>
            </div>

            <!-- Right Column: Content -->
            <div class="space-y-8">

                <!-- Title with animated underline -->
                <div class="relative inline-block animate-fade-in-up" style="animation-delay: 0.3s;">
                    <h2 class="text-3xl md:text-4xl font-bold text-white relative z-10">
                        {{ 'ABOUT.TITLE' | translate }}
                    </h2>
                    <div
                        class="absolute bottom-1 left-0 w-full h-3 bg-primary-500/20 -skew-x-12 -z-0 transform origin-left scale-x-0 animate-[scale-x_1s_ease-out_forwards_0.5s]">
                    </div>
                </div>

                <!-- Text Content -->
                <div class="space-y-6 text-lg text-slate-400 leading-relaxed animate-fade-in-up"
                    style="animation-delay: 0.4s;">
                    <p>
                        {{ 'ABOUT.TEXT_1' | translate }}
                    </p>
                    <p>
                        {{ 'ABOUT.TEXT_2' | translate }}
                    </p>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 gap-6 pt-6 border-t border-slate-800">
                    <!-- Stat 1 -->
                    <div class="group animate-fade-in-up" style="animation-delay: 0.5s;">
                        <span
                            class="block text-3xl font-bold text-white mb-1 group-hover:text-primary-400 transition-colors">
                            {{ 'ABOUT.STATS.EXP' | translate }}
                        </span>
                    </div>

                    <!-- Stat 2 -->
                    <div class="group animate-fade-in-up" style="animation-delay: 0.6s;">
                        <span
                            class="block text-3xl font-bold text-white mb-1 group-hover:text-indigo-400 transition-colors">
                            {{ 'ABOUT.STATS.PROJECTS' | translate }}
                        </span>
                    </div>

                    <!-- Stat 3 -->
                    <div class="group animate-fade-in-up" style="animation-delay: 0.7s;">
                        <span
                            class="block text-3xl font-bold text-white mb-1 group-hover:text-purple-400 transition-colors">
                            {{ 'ABOUT.STATS.COMMIT' | translate }}
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
