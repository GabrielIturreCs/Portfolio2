<section id="home"
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-slate-50 dark:bg-slate-900 pt-20">

  <!-- Background Elements (Animated Blobs) -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary-500/10 dark:bg-primary-900/20 rounded-full blur-3xl animate-[blob-spin_20s_infinite]">
    </div>
    <div
      class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-500/10 dark:bg-indigo-900/20 rounded-full blur-3xl animate-[blob-spin_25s_infinite_reverse]">
    </div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-white/40 dark:bg-slate-800/30 rounded-full blur-3xl animate-pulse">
    </div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <!-- Left Column: Text Content -->
      <div class="text-center lg:text-left space-y-8">

        <!-- Eyebrow Text -->
        <div class="inline-block animate-fade-in-up" style="animation-delay: 0.1s;">
          <span
            class="px-4 py-2 rounded-full bg-white/80 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-primary-600 dark:text-primary-400 text-sm font-medium tracking-wide backdrop-blur-sm shadow-sm">
            {{ 'HERO.GREETING' | translate }}
          </span>
        </div>

        <!-- Main Title with Gradient and Shimmer -->
        <h1 class="text-5xl lg:text-7xl font-bold text-slate-900 dark:text-white leading-tight animate-fade-in-up"
          style="animation-delay: 0.2s;">
          <span
            class="block text-transparent bg-clip-text bg-gradient-to-r from-slate-900 via-slate-700 to-slate-500 dark:from-white dark:via-slate-200 dark:to-slate-400">
            Gabriel Iturre
          </span>
          <span
            class="block text-4xl lg:text-5xl mt-2 text-transparent bg-clip-text bg-gradient-to-r from-primary-600 to-indigo-600 dark:from-primary-400 dark:to-indigo-400 animate-[shimmer_3s_infinite_linear] bg-[length:200%_100%]">
            {{ 'HERO.TITLE' | translate }}
          </span>
        </h1>

        <!-- Subtitles -->
        <div class="space-y-4 max-w-2xl mx-auto lg:mx-0 animate-fade-in-up" style="animation-delay: 0.3s;">
          <p class="text-lg text-slate-600 dark:text-slate-400 leading-relaxed">
            {{ 'HERO.SUBTITLE_1' | translate }}
          </p>
          <p class="text-lg text-slate-600 dark:text-slate-400 leading-relaxed">
            {{ 'HERO.SUBTITLE_2' | translate }}
          </p>
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start pt-4 animate-fade-in-up"
          style="animation-delay: 0.4s;">
          <a href="/assets/cv.pdf" download
            class="group relative px-8 py-4 bg-primary-600 hover:bg-primary-500 text-white rounded-xl font-semibold transition-all duration-300 hover:shadow-lg hover:shadow-primary-500/25 overflow-hidden">
            <div
              class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]">
            </div>
            <span class="relative flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
              </svg>
              {{ 'HERO.CTA_CV' | translate }}
            </span>
          </a>

          <button
            class="group px-8 py-4 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-white rounded-xl font-semibold border border-slate-200 dark:border-slate-700 transition-all duration-300 hover:border-primary-500/50 shadow-sm">
            <span class="flex items-center gap-2">
              <svg
                class="w-5 h-5 text-primary-500 dark:text-primary-400 group-hover:text-primary-600 dark:group-hover:text-primary-300 transition-colors"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                </path>
              </svg>
              {{ 'HERO.CTA_EMAIL' | translate }}
            </span>
          </button>
        </div>

        <!-- Social Links (Micro-interactions) -->
        <div class="flex gap-6 justify-center lg:justify-start pt-8 animate-fade-in-up" style="animation-delay: 0.5s;">
          <a href="https://github.com/GabrielIturreCs" target="_blank"
            class="text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all duration-300 hover:-translate-y-1 hover:scale-110">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
          </a>
          <a href="https://www.linkedin.com/in/gabriel-iturre-73900626a/" target="_blank"
            class="text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all duration-300 hover:-translate-y-1 hover:scale-110">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
            </svg>
          </a>
        </div>
      </div>

      <!-- Right Column: Visuals -->
      <div class="relative hidden lg:block animate-fade-in-up" style="animation-delay: 0.6s;">
        <!-- Glow Effect behind image -->
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary-500/20 rounded-full blur-3xl -z-10 animate-pulse">
        </div>

        <div class="relative w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 animate-float">
          <!-- Image Container with border -->
          <div
            class="w-full h-full rounded-full p-1 bg-gradient-to-tr from-slate-200 to-slate-100 dark:from-slate-800 dark:to-slate-700 shadow-2xl">
            <div class="w-full h-full rounded-full overflow-hidden bg-white dark:bg-slate-900 relative">
              <img src="assets/images/gabrielfoto.png" alt="Gabriel Iturre" class="w-full h-full object-cover">

              <!-- Optional: Subtle overlay to blend image if needed -->
              <div class="absolute inset-0 bg-slate-900/0 dark:bg-slate-900/10 mix-blend-overlay"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
