<section id="endorsements" class="py-24 bg-slate-50 dark:bg-slate-950 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 right-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-1/3 right-1/4 w-[600px] h-[600px] bg-cyan-500/5 rounded-full blur-3xl"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
            <div class="animate-fade-in-up">
                <h2 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-4">
                    {{ 'FEEDBACK.TITLE' | translate }}
                </h2>
                <p class="text-lg text-slate-600 dark:text-slate-400 max-w-xl">
                    {{ 'FEEDBACK.SUBTITLE' | translate }}
                </p>
            </div>
            <button (click)="openModal()"
                class="group px-6 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white font-semibold rounded-xl border border-slate-200 dark:border-slate-800 hover:border-cyan-500/50 hover:shadow-lg hover:shadow-cyan-500/10 transition-all duration-300 flex items-center gap-2">
                <svg class="w-5 h-5 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                {{ 'FEEDBACK.BUTTON' | translate }}
            </button>
        </div>

        <!-- Feedback Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 mb-12">

            <!-- Empty State -->
            <div *ngIf="visibleFeedbacks().length === 0"
                class="col-span-full flex flex-col items-center justify-center py-12 text-center">
                <div
                    class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center mb-4 text-slate-400">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                </div>
                <p class="text-slate-500 dark:text-slate-400 font-medium">{{ 'FEEDBACK.EMPTY_STATE' | translate }}</p>
            </div>

            <div *ngFor="let feedback of visibleFeedbacks()" [@fadeInScale]
                class="group relative bg-white dark:bg-slate-900 rounded-2xl p-6 md:p-8 border border-slate-200 dark:border-slate-800 hover:border-cyan-500/50 transition-all duration-300 hover:shadow-xl hover:shadow-cyan-500/10 hover:-translate-y-1">

                <!-- Quote Icon -->
                <div
                    class="absolute top-6 right-8 text-slate-100 dark:text-slate-800 group-hover:text-cyan-500/10 transition-colors duration-300">
                    <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z">
                        </path>
                    </svg>
                </div>

                <!-- Header -->
                <div class="flex items-center gap-4 mb-6 relative z-10">
                    <div class="relative">
                        <div
                            class="w-14 h-14 rounded-full overflow-hidden bg-slate-100 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 group-hover:border-cyan-500 transition-colors duration-300">
                            <img [src]="feedback.avatar" [alt]="feedback.name" class="w-full h-full object-cover">
                        </div>
                        <div
                            class="absolute -bottom-1 -right-1 w-6 h-6 bg-cyan-500 rounded-full flex items-center justify-center text-white text-xs border-2 border-white dark:border-slate-900">
                            <span class="font-bold">"</span>
                        </div>
                    </div>
                    <div>
                        <h3
                            class="font-bold text-slate-900 dark:text-white group-hover:text-cyan-500 transition-colors">
                            {{ feedback.name }}
                        </h3>
                        <p class="text-sm text-slate-500 dark:text-slate-400 font-medium tracking-wide uppercase">
                            {{ feedback.role || 'Professional' }}
                        </p>
                    </div>
                </div>

                <!-- Content -->
                <p class="text-slate-600 dark:text-slate-300 leading-relaxed mb-6 relative z-10 italic">
                    "{{ feedback.message }}"
                </p>

                <!-- Footer -->
                <div class="flex items-center justify-between pt-6 border-t border-slate-100 dark:border-slate-800">
                    <span
                        class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-cyan-500/10 text-cyan-600 dark:text-cyan-400 border border-cyan-500/20">
                        {{ feedback.tag }}
                    </span>

                    <!-- Like Button -->
                    <button (click)="like(feedback)"
                        class="flex items-center gap-2 text-sm font-medium transition-colors duration-300 group/like"
                        [ngClass]="{'text-red-500': isLiked(feedback._id), 'text-slate-400 hover:text-red-500': !isLiked(feedback._id)}">
                        <svg class="w-5 h-5 transition-transform duration-300 group-active/like:scale-125"
                            [ngClass]="{'fill-current': isLiked(feedback._id), 'fill-none stroke-current': !isLiked(feedback._id)}"
                            viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>{{ feedback.likes || 0 }}</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="flex justify-center mb-16" *ngIf="hasMore()">
            <button (click)="loadMore()"
                class="px-8 py-3 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium hover:bg-cyan-500 hover:text-white transition-all duration-300 flex items-center gap-2 shadow-sm hover:shadow-lg hover:shadow-cyan-500/25 hover:-translate-y-1">
                <span>Ver m√°s testimonios</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div *ngIf="showModal()"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm"
        (click)="closeModal()">

        <!-- Modal Content -->
        <div @fadeInScale
            class="w-full max-w-lg bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 overflow-hidden"
            (click)="$event.stopPropagation()">

            <!-- Modal Header -->
            <div
                class="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-900/50">
                <h3 class="text-xl font-bold text-slate-900 dark:text-white">{{ 'FEEDBACK.MODAL_TITLE' | translate }}
                </h3>
                <button (click)="closeModal()"
                    class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <form [formGroup]="form" (ngSubmit)="submit()" class="p-6 space-y-6">

                <!-- Avatar Selection -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-3">{{
                        'FEEDBACK.LABEL_AVATAR' | translate }}</label>
                    <div class="flex gap-4 justify-center flex-wrap">
                        <button type="button" *ngFor="let av of avatars" (click)="selectAvatar(av)"
                            [class.ring-2]="form.get('avatar')?.value === av"
                            class="relative w-12 h-12 rounded-full overflow-hidden border-2 border-transparent hover:border-cyan-500 transition-all ring-cyan-500 ring-offset-2 ring-offset-white dark:ring-offset-slate-900">
                            <img [src]="av" class="w-full h-full object-cover">
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Name -->
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700 dark:text-slate-300">{{ 'FEEDBACK.LABEL_NAME' |
                            translate }}</label>
                        <input type="text" formControlName="name"
                            class="w-full px-4 py-2 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 outline-none transition-all">
                    </div>
                    <!-- Role -->
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700 dark:text-slate-300">
                            {{ 'FEEDBACK.LABEL_ROLE' | translate }}
                        </label>
                        <input type="text" formControlName="role"
                            [placeholder]="'FEEDBACK.PLACEHOLDER_ROLE' | translate"
                            class="w-full px-4 py-2 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 outline-none transition-all">
                    </div>
                </div>

                <!-- Tag Selection -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-3">{{
                        'FEEDBACK.LABEL_TAG' | translate }}</label>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" *ngFor="let t of tags" (click)="selectTag(t)"
                            [class.bg-cyan-500]="form.get('tag')?.value === t"
                            [class.text-white]="form.get('tag')?.value === t"
                            [class.border-cyan-500]="form.get('tag')?.value === t"
                            [class.bg-slate-100]="form.get('tag')?.value !== t"
                            [class.dark:bg-slate-800]="form.get('tag')?.value !== t"
                            [class.text-slate-600]="form.get('tag')?.value !== t"
                            [class.dark:text-slate-400]="form.get('tag')?.value !== t"
                            class="px-3 py-1.5 rounded-lg text-sm font-medium border border-transparent transition-all hover:border-cyan-500/50">
                            {{ t }}
                        </button>
                    </div>
                </div>

                <!-- Message -->
                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300">{{ 'FEEDBACK.LABEL_MESSAGE' |
                        translate }}</label>
                    <textarea formControlName="message" rows="3"
                        class="w-full px-4 py-2 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 outline-none transition-all resize-none"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="form.invalid || isSubmitting()"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold shadow-lg hover:shadow-cyan-500/25 hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <span *ngIf="!isSubmitting()">{{ 'FEEDBACK.SUBMIT' | translate }}</span>
                    <span *ngIf="isSubmitting()" class="flex items-center justify-center gap-2">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                fill="none"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        {{ 'FEEDBACK.SUBMITTING' | translate }}
                    </span>
                </button>
            </form>
        </div>
    </div>
</section>
