<section id="contact" class="py-24 bg-slate-950 relative overflow-hidden">
    <!-- Background Elements (World Map / Abstract Lines) -->
    <div class="absolute inset-0 opacity-[0.03] pointer-events-none">
        <svg class="w-full h-full" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M0 100 C 20 0 50 0 100 100 Z"></path>
        </svg>
    </div>

    <!-- Glow Effects -->
    <div class="absolute top-1/4 right-0 w-[500px] h-[500px] bg-cyan-500/5 rounded-full blur-3xl pointer-events-none">
    </div>
    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-blue-600/5 rounded-full blur-3xl pointer-events-none">
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="flex flex-col lg:flex-row gap-16 lg:gap-24 items-start">

            <!-- Left Column (The Hook) -->
            <div class="lg:w-5/12 space-y-8 animate-fade-in-up">
                <div>
                    <h2 class="text-4xl md:text-5xl font-bold text-white mb-6 leading-tight">
                        {{ 'CONTACT.TITLE' | translate }}
                    </h2>
                    <p class="text-lg text-slate-400 leading-relaxed">
                        {{ 'CONTACT.SUBTITLE' | translate }}
                    </p>
                </div>

                <!-- Email Widget -->
                <div class="group relative inline-flex items-center gap-4 p-1 pr-4 rounded-full bg-slate-900/50 border border-slate-800 hover:border-cyan-500/30 transition-all duration-300 cursor-pointer"
                    (click)="copyEmail()">
                    <div
                        class="w-10 h-10 rounded-full bg-cyan-500/10 flex items-center justify-center text-cyan-400 group-hover:bg-cyan-500 group-hover:text-white transition-all duration-300">
                        <svg *ngIf="!copied" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        <svg *ngIf="copied" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    <span class="text-slate-300 font-medium font-mono">{{ email }}</span>
                    <span
                        class="text-xs text-slate-500 uppercase tracking-wider group-hover:text-cyan-400 transition-colors">
                        {{ copied ? ('CONTACT.COPIED' | translate) : ('CONTACT.COPY' | translate) }}
                    </span>
                </div>

                <!-- Location -->
                <div class="flex items-center gap-3 text-slate-400">
                    <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span>{{ 'CONTACT.LOCATION' | translate }}</span>
                </div>

                <!-- Social Links -->
                <div class="flex gap-4 pt-4">
                    <a href="https://github.com/gabrieliturre" target="_blank"
                        class="w-12 h-12 rounded-xl bg-slate-900 border border-slate-800 flex items-center justify-center text-slate-400 hover:text-white hover:border-cyan-500/50 hover:bg-slate-800 transition-all duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z">
                            </path>
                        </svg>
                    </a>
                    <a href="https://linkedin.com/in/gabrieliturre" target="_blank"
                        class="w-12 h-12 rounded-xl bg-slate-900 border border-slate-800 flex items-center justify-center text-slate-400 hover:text-white hover:border-cyan-500/50 hover:bg-slate-800 transition-all duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Right Column (The Form - Senior UX) -->
            <div class="lg:w-7/12 w-full animate-fade-in-up" style="animation-delay: 0.2s;">
                <div class="relative group">
                    <!-- Gradient Border -->
                    <div
                        class="absolute -inset-0.5 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-2xl opacity-20 group-hover:opacity-50 transition duration-500 blur">
                    </div>

                    <div
                        class="relative bg-slate-900/50 backdrop-blur-md rounded-2xl p-8 md:p-10 border border-slate-800">
                        <form action="https://formsubmit.co/gabriel13iturre@gmail.com" method="POST" class="space-y-6">

                            <!-- Hidden Configuration Fields -->
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">
                            <input type="hidden" name="_next" value="https://gabrieliturre.netlify.app/">
                            <!-- Update with actual URL if different -->

                            <!-- Name Field -->
                            <div class="relative">
                                <input type="text" id="name" name="name" required placeholder=" "
                                    class="block px-4 py-4 w-full text-white bg-slate-950/50 rounded-xl border border-slate-700 appearance-none focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 peer transition-all" />
                                <label for="name"
                                    class="absolute text-sm text-slate-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-slate-900 px-2 peer-focus:px-2 peer-focus:text-cyan-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                                    {{ 'CONTACT.FORM.NAME' | translate }}
                                </label>
                            </div>

                            <!-- Email Field -->
                            <div class="relative">
                                <input type="email" id="email" name="email" required placeholder=" "
                                    class="block px-4 py-4 w-full text-white bg-slate-950/50 rounded-xl border border-slate-700 appearance-none focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 peer transition-all" />
                                <label for="email"
                                    class="absolute text-sm text-slate-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-slate-900 px-2 peer-focus:px-2 peer-focus:text-cyan-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                                    {{ 'CONTACT.FORM.EMAIL' | translate }}
                                </label>
                            </div>

                            <!-- Subject Field -->
                            <div class="relative">
                                <input type="text" id="subject" name="subject" required placeholder=" "
                                    class="block px-4 py-4 w-full text-white bg-slate-950/50 rounded-xl border border-slate-700 appearance-none focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 peer transition-all" />
                                <label for="subject"
                                    class="absolute text-sm text-slate-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-slate-900 px-2 peer-focus:px-2 peer-focus:text-cyan-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                                    {{ 'CONTACT.FORM.SUBJECT' | translate }}
                                </label>
                            </div>

                            <!-- Message Field -->
                            <div class="relative">
                                <textarea id="message" name="message" rows="4" required placeholder=" "
                                    class="block px-4 py-4 w-full text-white bg-slate-950/50 rounded-xl border border-slate-700 appearance-none focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 peer transition-all resize-none"></textarea>
                                <label for="message"
                                    class="absolute text-sm text-slate-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-slate-900 px-2 peer-focus:px-2 peer-focus:text-cyan-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                                    {{ 'CONTACT.FORM.MESSAGE' | translate }}
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit"
                                class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold text-lg shadow-lg hover:shadow-cyan-500/25 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2 group">
                                <span>{{ 'CONTACT.FORM.SEND' | translate }}</span>
                                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </button>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
